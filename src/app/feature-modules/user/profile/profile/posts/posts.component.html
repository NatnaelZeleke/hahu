<div class="" infinite-scroll=""
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     (scrolled)="loadPost()">
  <div class="t-l">

    <div *ngFor="let p of postList;let i = index;">
      <app-post [post]="p" [account]="account"></app-post>
    </div>
    <div *ngIf="loaded">
      <div *ngIf="postList.length == 0" class="n-c-y">No Posts yet</div>
    </div>


    <div class="p-spin-con">
      <ngx-spinner bdColor="rgba(152,61,61,0)"
                   size="default"
                   color="#ddd"
                   type="ball-fall"
                   [fullScreen]="false"
                   name="loadingPosts"></ngx-spinner>
    </div>

    <div class="loading row">
    </div>
  </div>
</div>
