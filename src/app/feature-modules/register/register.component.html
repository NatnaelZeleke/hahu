<div class="home container bcg register" style="background-image: url('./assets/images/background3.jpg')">
  <div class="row hcc ">
    <div class="col-12 ">
      <div class="head" routerLink="../home">
        <h1><i class="fa fa-angle-left"></i></h1>
        <p>Create Account</p>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col t-a-c">
              <p>Sign up with</p>
            </div>
          </div>
          <div class="row">
            <div class="col t-a-c">
              <div class="btn btn-neutral btn-icon">

                <span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
                <span class="btn-inner--text">Facebook</span>
              </div>
            </div>
            <div class="col t-a-c">

              <div class="btn btn-neutral btn-icon">

                <span class="btn-inner--icon"><i class="fa fa-google"></i></span>
                <span class="btn-inner--text">Google</span>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col">
              <br>
              <br>
              <br>
              <br>

            </div>
          </div>

          <form>
            <div class="row r-f-c">
              <div class="col-12">
                <br>
                <p class="t-a-c">Sign up with credentials</p>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <!--<small>Phone Number</small>-->
                  <!--<input type="text" placeholder="phone number" class="form-control form-control-alternative">-->
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    </div>
                    <input class="form-control form-control-alternative" placeholder="Phone Number" type="text">
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-inbox"></i></span>
                    </div>
                    <input class="form-control form-control-alternative" placeholder="Email" type="text">
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <input class="form-control form-control-alternative" placeholder="password" type="text">
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input
                    class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label
                    class="custom-control-label" for=" customCheckLogin"><span
                    class="text-muted">Remember me </span></label>
                </div>
                <br>
                <br>
              </div>

              <div class="col-12 t-a-c">
                <div class="btn btn-primary r-btn" routerLink="../user">
                  Create Account
                </div>
                <br>
                <br>
              </div>


            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
